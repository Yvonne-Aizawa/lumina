services:
  waifu:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./assets:/app/assets:ro
      - ./state:/app/state
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
