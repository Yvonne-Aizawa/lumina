<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
        />
        <meta name="theme-color" content="#1a1a2e" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <link rel="manifest" href="/static/manifest.json" />
        <link rel="icon" href="/static/icon-192.png" />
        <link rel="apple-touch-icon" href="/static/icon-192.png" />
        <title>Lumi AI</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://esm.sh/three@0.162.0",
                    "three/addons/": "https://esm.sh/three@0.162.0/examples/jsm/",
                    "@pixiv/three-vrm": "https://esm.sh/@pixiv/three-vrm@3.3.2?external=three"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <button id="settings-btn" title="Settings">&#9881;</button>
        <div id="settings-panel">
            <div id="settings-header">
                <span>Settings</span>
                <button id="settings-close">&times;</button>
            </div>
            <div id="settings-body">
                <label class="setting-toggle">
                    <input type="checkbox" id="setting-toolcalls" />
                    <span>Show tool calls</span>
                </label>
                <label class="setting-toggle">
                    <input type="checkbox" id="setting-layout" />
                    <span>Side-by-side layout</span>
                </label>
                <button id="hide-ui-btn">Hide UI</button>
                <a href="/memory" id="memory-btn">Memory Manager</a>
                <div class="settings-divider"></div>
                <button id="new-chat-btn">New Chat</button>
                <div id="chat-list-label">Chat History</div>
                <div id="chat-list"></div>
            </div>
        </div>
        <div id="settings-overlay" class="hidden"></div>
        <div id="heartbeat-indicator" class="hidden"></div>
        <div id="voice-indicator" class="hidden"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat">
                <input
                    id="chat-input"
                    type="text"
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                <button
                    id="wakeword-toggle"
                    class="hidden"
                    title="Toggle wake word"
                >
                    Wake
                </button>
                <button id="chat-mic" class="hidden" title="Hold to record">
                    Mic
                </button>
                <button id="chat-send">Send</button>
            </div>
        </div>
        <div id="login-overlay" class="hidden">
            <form id="login-form">
                <h2>Authentication</h2>
                <input
                    id="login-key"
                    type="password"
                    placeholder="API Key"
                    autocomplete="off"
                />
                <button type="submit">Login</button>
                <div id="login-error"></div>
            </form>
        </div>
        <script type="module" src="/static/js/app.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/static/sw.js");
            }
        </script>
    </body>
</html>
