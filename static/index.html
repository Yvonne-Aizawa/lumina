<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VRM Avatar Viewer</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            canvas {
                display: block;
            }
            #info {
                position: absolute;
                top: 16px;
                left: 16px;
                background: rgba(0, 0, 0, 0.6);
                color: #fff;
                padding: 8px 16px;
                border-radius: 6px;
                font-family: sans-serif;
                font-size: 14px;
                pointer-events: none;
            }
            #chat-container {
                position: absolute;
                bottom: 32px;
                left: 50%;
                transform: translateX(-50%);
                width: 500px;
                max-width: 90vw;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            #chat-messages {
                max-height: 300px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 6px;
                scrollbar-width: thin;
                scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            }
            .chat-msg {
                padding: 8px 14px;
                border-radius: 16px;
                font-family: sans-serif;
                font-size: 14px;
                max-width: 85%;
                word-wrap: break-word;
                backdrop-filter: blur(10px);
            }
            .chat-msg.user {
                background: rgba(59, 130, 246, 0.7);
                color: #fff;
                align-self: flex-end;
            }
            .chat-msg.assistant {
                background: rgba(0, 0, 0, 0.6);
                color: #fff;
                align-self: flex-start;
            }
            #chat {
                display: flex;
                gap: 8px;
            }
            #chat-input {
                flex: 1;
                padding: 12px 16px;
                border: none;
                border-radius: 24px;
                background: rgba(0, 0, 0, 0.6);
                color: #fff;
                font-family: sans-serif;
                font-size: 16px;
                outline: none;
                backdrop-filter: blur(10px);
            }
            #chat-input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
            #chat-send {
                padding: 12px 20px;
                border: none;
                border-radius: 24px;
                background: rgba(255, 255, 255, 0.15);
                color: #fff;
                font-family: sans-serif;
                font-size: 16px;
                cursor: pointer;
                backdrop-filter: blur(10px);
            }
            #chat-send:hover {
                background: rgba(255, 255, 255, 0.25);
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://esm.sh/three@0.162.0",
                    "three/addons/": "https://esm.sh/three@0.162.0/examples/jsm/",
                    "@pixiv/three-vrm": "https://esm.sh/@pixiv/three-vrm@3.3.2?external=three"
                }
            }
        </script>
    </head>
    <body>
        <div id="info">Loading...</div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat">
                <input
                    id="chat-input"
                    type="text"
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                <button id="chat-send">Send</button>
            </div>
        </div>
        <script type="module">
            import * as THREE from "three";
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";
            import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
            import { FBXLoader } from "three/addons/loaders/FBXLoader.js";
            import { VRMLoaderPlugin } from "@pixiv/three-vrm";

            const info = document.getElementById("info");

            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            // Camera
            const camera = new THREE.PerspectiveCamera(
                30,
                window.innerWidth / window.innerHeight,
                0.1,
                100,
            );
            camera.position.set(0, 1.2, 3);

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0xffffff);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(1, 2, 1);
            scene.add(directionalLight);

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.0, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.update();

            // Animation state
            let mixer = null;
            let currentVRM = null;
            const animationClips = {}; // name -> clip
            let currentAnimName = null;

            // Helper: load a Mixamo FBX and convert to VRM clip
            function loadMixamoAnimation(url, vrm) {
                return new Promise((resolve, reject) => {
                    const fbxLoader = new FBXLoader();
                    fbxLoader.load(
                        url,
                        (fbx) => {
                            const clip = fbx.animations[0];
                            if (!clip) {
                                reject(
                                    new Error("No animation found in " + url),
                                );
                                return;
                            }

                            const tracks = [];

                            // Get hips height ratio for position scaling
                            const mixamoHips =
                                fbx.getObjectByName("mixamorigHips");
                            const motionHipsHeight = mixamoHips
                                ? mixamoHips.position.y
                                : 1;
                            const vrmHipsNode =
                                vrm.humanoid?.getNormalizedBoneNode("hips");
                            const vrmHipsY = vrmHipsNode
                                ? vrmHipsNode.getWorldPosition(
                                      new THREE.Vector3(),
                                  ).y
                                : 1;
                            const hipsPositionScale =
                                vrmHipsY / motionHipsHeight;

                            const restRotationInverse = new THREE.Quaternion();
                            const parentRestWorldRotation =
                                new THREE.Quaternion();
                            const _quatA = new THREE.Quaternion();

                            clip.tracks.forEach((track) => {
                                const trackSplitted = track.name.split(".");
                                const mixamoRigName = trackSplitted[0];
                                const vrmBoneName =
                                    mixamoToVRMBone(mixamoRigName);
                                if (vrmBoneName == null) return;

                                const vrmNode =
                                    vrm.humanoid.getNormalizedBoneNode(
                                        vrmBoneName,
                                    );
                                if (vrmNode == null) return;

                                const mixamoRigNode =
                                    fbx.getObjectByName(mixamoRigName);
                                if (mixamoRigNode == null) return;

                                const propertyName = trackSplitted[1];

                                // Get the bone's world rest rotation and its parent's
                                mixamoRigNode
                                    .getWorldQuaternion(restRotationInverse)
                                    .invert();
                                mixamoRigNode.parent.getWorldQuaternion(
                                    parentRestWorldRotation,
                                );

                                if (
                                    track instanceof
                                    THREE.QuaternionKeyframeTrack
                                ) {
                                    for (
                                        let i = 0;
                                        i < track.values.length;
                                        i += 4
                                    ) {
                                        const flatQuaternion =
                                            track.values.slice(i, i + 4);
                                        _quatA.fromArray(flatQuaternion);

                                        // Transform: parentRestWorld * anim * restWorldInverse
                                        _quatA
                                            .premultiply(
                                                parentRestWorldRotation,
                                            )
                                            .multiply(restRotationInverse);

                                        _quatA.toArray(flatQuaternion);
                                        flatQuaternion.forEach((v, index) => {
                                            track.values[index + i] = v;
                                        });
                                    }

                                    tracks.push(
                                        new THREE.QuaternionKeyframeTrack(
                                            `${vrmNode.name}.${propertyName}`,
                                            track.times,
                                            track.values.map((v, i) =>
                                                vrm.meta?.metaVersion === "0" &&
                                                i % 2 === 0
                                                    ? -v
                                                    : v,
                                            ),
                                        ),
                                    );
                                } else if (
                                    track instanceof THREE.VectorKeyframeTrack
                                ) {
                                    const value = track.values.map(
                                        (v, i) =>
                                            (vrm.meta?.metaVersion === "0" &&
                                            i % 3 !== 1
                                                ? -v
                                                : v) * hipsPositionScale,
                                    );
                                    tracks.push(
                                        new THREE.VectorKeyframeTrack(
                                            `${vrmNode.name}.${propertyName}`,
                                            track.times,
                                            value,
                                        ),
                                    );
                                }
                            });

                            resolve(
                                new THREE.AnimationClip(
                                    "vrmAnimation",
                                    clip.duration,
                                    tracks,
                                ),
                            );
                        },
                        undefined,
                        reject,
                    );
                });
            }

            // Mixamo bone name to VRM humanoid bone name mapping
            function mixamoToVRMBone(mixamoName) {
                const map = {
                    mixamorigHips: "hips",
                    mixamorigSpine: "spine",
                    mixamorigSpine1: "chest",
                    mixamorigSpine2: "upperChest",
                    mixamorigNeck: "neck",
                    mixamorigHead: "head",
                    mixamorigLeftShoulder: "leftShoulder",
                    mixamorigLeftArm: "leftUpperArm",
                    mixamorigLeftForeArm: "leftLowerArm",
                    mixamorigLeftHand: "leftHand",
                    mixamorigLeftHandThumb1: "leftThumbMetacarpal",
                    mixamorigLeftHandThumb2: "leftThumbProximal",
                    mixamorigLeftHandThumb3: "leftThumbDistal",
                    mixamorigLeftHandIndex1: "leftIndexProximal",
                    mixamorigLeftHandIndex2: "leftIndexIntermediate",
                    mixamorigLeftHandIndex3: "leftIndexDistal",
                    mixamorigLeftHandMiddle1: "leftMiddleProximal",
                    mixamorigLeftHandMiddle2: "leftMiddleIntermediate",
                    mixamorigLeftHandMiddle3: "leftMiddleDistal",
                    mixamorigLeftHandRing1: "leftRingProximal",
                    mixamorigLeftHandRing2: "leftRingIntermediate",
                    mixamorigLeftHandRing3: "leftRingDistal",
                    mixamorigLeftHandPinky1: "leftLittleProximal",
                    mixamorigLeftHandPinky2: "leftLittleIntermediate",
                    mixamorigLeftHandPinky3: "leftLittleDistal",
                    mixamorigRightShoulder: "rightShoulder",
                    mixamorigRightArm: "rightUpperArm",
                    mixamorigRightForeArm: "rightLowerArm",
                    mixamorigRightHand: "rightHand",
                    mixamorigRightHandThumb1: "rightThumbMetacarpal",
                    mixamorigRightHandThumb2: "rightThumbProximal",
                    mixamorigRightHandThumb3: "rightThumbDistal",
                    mixamorigRightHandIndex1: "rightIndexProximal",
                    mixamorigRightHandIndex2: "rightIndexIntermediate",
                    mixamorigRightHandIndex3: "rightIndexDistal",
                    mixamorigRightHandMiddle1: "rightMiddleProximal",
                    mixamorigRightHandMiddle2: "rightMiddleIntermediate",
                    mixamorigRightHandMiddle3: "rightMiddleDistal",
                    mixamorigRightHandRing1: "rightRingProximal",
                    mixamorigRightHandRing2: "rightRingIntermediate",
                    mixamorigRightHandRing3: "rightRingDistal",
                    mixamorigRightHandPinky1: "rightLittleProximal",
                    mixamorigRightHandPinky2: "rightLittleIntermediate",
                    mixamorigRightHandPinky3: "rightLittleDistal",
                    mixamorigLeftUpLeg: "leftUpperLeg",
                    mixamorigLeftLeg: "leftLowerLeg",
                    mixamorigLeftFoot: "leftFoot",
                    mixamorigLeftToeBase: "leftToes",
                    mixamorigRightUpLeg: "rightUpperLeg",
                    mixamorigRightLeg: "rightLowerLeg",
                    mixamorigRightFoot: "rightFoot",
                    mixamorigRightToeBase: "rightToes",
                };
                return map[mixamoName] ?? null;
            }

            // Play animation by name
            function playAnimationByName(name) {
                if (!mixer) return;
                const clip = animationClips[name];
                if (!clip) {
                    console.warn("Animation not found:", name);
                    return;
                }
                mixer.stopAllAction();
                const action = mixer.clipAction(clip);
                action.play();
                currentAnimName = name;
                info.textContent = `Animation: ${name}`;
            }

            // --- WebSocket connection ---
            function connectWebSocket() {
                const protocol =
                    location.protocol === "https:" ? "wss:" : "ws:";
                const ws = new WebSocket(`${protocol}//${location.host}/ws`);

                ws.onopen = () => {
                    console.log("WebSocket connected");
                };

                ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg.action === "play" && msg.animation) {
                            playAnimationByName(msg.animation);
                        }
                    } catch (e) {
                        console.warn("Invalid WebSocket message:", event.data);
                    }
                };

                ws.onclose = () => {
                    console.log(
                        "WebSocket disconnected, reconnecting in 2s...",
                    );
                    setTimeout(connectWebSocket, 2000);
                };

                ws.onerror = (err) => {
                    console.error("WebSocket error:", err);
                    ws.close();
                };
            }

            // Load VRM
            const loader = new GLTFLoader();
            loader.register((parser) => new VRMLoaderPlugin(parser));

            info.textContent = "Loading VRM model...";

            loader.load(
                "./testavi.vrm",
                async (gltf) => {
                    const vrm = gltf.userData.vrm;
                    currentVRM = vrm;
                    scene.add(vrm.scene);

                    mixer = new THREE.AnimationMixer(vrm.scene);

                    // Fetch animation list from server and preload all
                    info.textContent = "Loading animations...";
                    try {
                        const res = await fetch("/api/animations");
                        const data = await res.json();
                        const animNames = data.animations || [];

                        for (const name of animNames) {
                            try {
                                const url = `./anims/${encodeURIComponent(name)}.fbx`;
                                const clip = await loadMixamoAnimation(
                                    url,
                                    vrm,
                                );
                                animationClips[name] = clip;
                                console.log("Loaded animation:", name);
                            } catch (e) {
                                console.warn(
                                    "Failed to load animation:",
                                    name,
                                    e,
                                );
                            }
                        }

                        const loadedNames = Object.keys(animationClips);
                        if (loadedNames.length > 0) {
                            playAnimationByName(loadedNames[0]);
                        }
                        info.textContent = `Ready â€” ${loadedNames.length} animation(s) loaded`;
                    } catch (e) {
                        console.error("Failed to fetch animation list:", e);
                        info.textContent = "Failed to load animations";
                    }

                    // Connect WebSocket after animations are loaded
                    connectWebSocket();
                },
                (progress) => {
                    if (progress.total) {
                        info.textContent =
                            "Loading VRM: " +
                            ((progress.loaded / progress.total) * 100).toFixed(
                                0,
                            ) +
                            "%";
                    }
                },
                (error) => {
                    console.error("Error loading VRM:", error);
                    info.textContent = "Error loading VRM model";
                },
            );

            // Chat
            const chatInput = document.getElementById("chat-input");
            const chatSend = document.getElementById("chat-send");
            const chatMessages = document.getElementById("chat-messages");

            function addMessage(role, text) {
                const el = document.createElement("div");
                el.className = `chat-msg ${role}`;
                el.textContent = text;
                chatMessages.appendChild(el);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            let sending = false;
            async function sendMessage() {
                const text = chatInput.value.trim();
                if (!text || sending) return;

                sending = true;
                chatInput.value = "";
                chatSend.disabled = true;
                addMessage("user", text);

                try {
                    const res = await fetch("/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: text }),
                    });
                    const data = await res.json();
                    if (data.response) {
                        addMessage("assistant", data.response);
                    } else if (data.error) {
                        addMessage("assistant", `Error: ${data.error}`);
                    }
                } catch (e) {
                    addMessage("assistant", "Failed to reach server.");
                }

                sending = false;
                chatSend.disabled = false;
                chatInput.focus();
            }

            chatSend.addEventListener("click", sendMessage);
            chatInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Resize handler
            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animation loop
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);
                if (currentVRM) currentVRM.update(delta);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
