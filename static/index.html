<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lumi AI</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://esm.sh/three@0.162.0",
                    "three/addons/": "https://esm.sh/three@0.162.0/examples/jsm/",
                    "@pixiv/three-vrm": "https://esm.sh/@pixiv/three-vrm@3.3.2?external=three"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <button id="settings-btn" title="Settings">&#9881;</button>
        <div id="settings-panel">
            <div id="settings-header">
                <span>Settings</span>
                <button id="settings-close">&times;</button>
            </div>
            <div id="settings-body">
                <label class="setting-toggle">
                    <input type="checkbox" id="setting-toolcalls" />
                    <span>Show tool calls</span>
                </label>
                <div class="settings-divider"></div>
                <button id="new-chat-btn">New Chat</button>
                <div id="chat-list-label">Chat History</div>
                <div id="chat-list"></div>
            </div>
        </div>
        <div id="settings-overlay" class="hidden"></div>
        <div id="heartbeat-indicator" class="hidden"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat">
                <input
                    id="chat-input"
                    type="text"
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                <button
                    id="wakeword-toggle"
                    class="hidden"
                    title="Toggle wake word"
                >
                    Wake
                </button>
                <button id="chat-mic" class="hidden" title="Hold to record">
                    Mic
                </button>
                <button id="chat-send">Send</button>
            </div>
        </div>
        <script type="module" src="/static/js/app.js"></script>
    </body>
</html>
