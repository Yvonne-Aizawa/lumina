<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VRM Avatar Viewer</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://esm.sh/three@0.162.0",
                    "three/addons/": "https://esm.sh/three@0.162.0/examples/jsm/",
                    "@pixiv/three-vrm": "https://esm.sh/@pixiv/three-vrm@3.3.2?external=three"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.21.0/dist/ort.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div id="info">Loading...</div>
        <div id="heartbeat-indicator" class="hidden"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat">
                <input
                    id="chat-input"
                    type="text"
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                <button
                    id="wakeword-toggle"
                    class="hidden"
                    title="Toggle wake word"
                >
                    Wake
                </button>
                <button id="chat-mic" class="hidden" title="Hold to record">
                    Mic
                </button>
                <button id="chat-send">Send</button>
            </div>
        </div>
        <script type="module" src="/static/js/app.js"></script>
    </body>
</html>
